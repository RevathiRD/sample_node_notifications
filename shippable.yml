# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_node .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock3_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/hitchcock3_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
  notifications:
        - integrationName: email
          type: email
          recipients:
            - exampleone@org.com
            - exampletwo@org.com
          branches:
            only:
                - master
                - dev
          on_success: always
          on_failure: always 
          
        - integrationName: my_slack_integration
          type: slack
          recipients:
            - channelOne
            - channelTwo
          branches:
              only:
                - master
                - dev
          on_success: never
          on_failure: always 
        - integrationName:
          type: irc
          recipients:
            - "chat.freenode.net#channel1"
            - "chat.freenode.net#channel2"
          branches:
            only:
                - master
                - test
          on_success: never
          on_failure: always 
