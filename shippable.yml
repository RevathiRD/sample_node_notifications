integrations:
  
  notifications:
        - integrationName: email
          type: email
          recipients:
            - revathi@shippable.com
          on_start: never
          on_pull_request: always
          on_success: always
          on_failure: always 
          
        - integrationName: ship-slack
          type: slack
          recipients:
            - "#random"
          on_start: never
          on_pull_request: always
          on_success: always
          on_failure: always 
       
        - integrationName: ship-hipchat-room-user
          type: hipchat
          recipients:
            - '#Private-room'
            - '@shiphitchcock3'
          on_start: always
          on_success: always
          on_failure: always
       - integrationName: ship-postcitrigger
         type: webhook
          payload:
            - API_URL=$SHIPPABLE_API_URL
            - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME   
          
          
          
          

