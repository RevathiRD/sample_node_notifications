# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=revathird/imagenode .

  pre_ci_boot:
    image_name: revathird/imagenode
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
 

  ci:
    - ps -eax
    - ls -al
  post_ci:
    - docker push revathird/imagenode
integrations: 
  hub:
     - integrationName: test_docker
       type: docker
 
  notifications:
     
     - integrationName: irc
       type: irc
       recipients:
          - "chat.freenode.net#test-irc"
       on_start: always
       on_success: always
    #   on_failure: always 
      
    
       
       
       
       
          

